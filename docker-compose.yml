version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: raglens-postgres
    environment:
      - POSTGRES_DB=raglens
      - POSTGRES_USER=raglens
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-raglens_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - raglens_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raglens"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raglens-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://raglens:${POSTGRES_PASSWORD:-raglens_dev_password}@postgres:5432/raglens
      - CHROMADB_PATH=/app/data/chromadb
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend/data:/app/data
      - ./backend/app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - raglens_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React app
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api
    container_name: raglens-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - raglens_network

networks:
  raglens_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
